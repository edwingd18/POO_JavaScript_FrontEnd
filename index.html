<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicativo Vehiculos</title>
    <link rel="stylesheet" href="Styles/style.css">
    <script defer src="Scripts/main.js" type="module"></script>
</head>
<body>
    <main>
        <table>
            <caption>Aplicativo para operar sobre vehiculos publicos y privados</caption>
            <thead>
                <tr>
                    <th colspan="2">Atributo</th>
                    <th >Valor</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td colspan="2">Placa</td>
                    <td>
                        <input type="text" value="ABC 215" name="" id="laPlaca">                           
                    </td>
                </tr>
                <tr>
                    <td colspan="2">Modelo</td>
                    <td colspan="2">
                        <input type="text" value="2020" name="" id="elModelo">                           
                    </td>
                </tr>  
                <tr>
                    <td rowspan="3">Soat</td>
                    <td>Numero</td>
                    <td>
                        <input type="text" value="12345" name="" id="elNumero">                           
                    </td>
                </tr> 
                <tr>
                    <td>Aseguradora</td>
                    <td>
                        <input type="text" value="Mafre" name="" id="laAseguradora">                           
                    </td>
                </tr> 
                <tr>
                    <td>Valor</td>
                    <td>
                        <input type="text" value="800000" name="" id="elValor">                           
                    </td>
                </tr> 
                <tr>
                    <td colspan="2">Tipo Vehiculo</td>
                    <td>
                        <select name="" id="elTipo">
                            <!-- Opciones de la lista -->
                            <option value="Publico" selected>Publico</option><!-- Opción por defecto -->
                            <option value="Particular" >Particular</option> 
                        </select>                          
                    </td>
                </tr> 
                <tr>
                    <td  colspan="2">Empresa</td>
                    <td>
                        <input type="text" value="Blanco y Negro" name="" id="laEmpresa">                           
                    </td>
                </tr> 
                <tr>
                    <td  colspan="2">Propietario</td>
                    <td>
                        <input type="text" value="Martha Rios" name="" id="elPropietario">                           
                    </td>
                </tr>                                                 
            </tbody>
        </table>
        <br>
        <fieldset>
            <legend>Funcionalidades</legend> 
            <button id="ingresar">Ingresar</button><button id="consultar">Consultar</button><br><br>
            <textarea id="salida" cols="64" rows="20" readonly>....</textarea>   
        </fieldset>  
        <hr>
    </main>
    <footer>
        <p> <small>Creado por el profesor Orlando Arboleda, para el curso de EDyA1 en el Universidad Autónomoa de Occidente</small> </p>
    </footer>
</body>
</html>
